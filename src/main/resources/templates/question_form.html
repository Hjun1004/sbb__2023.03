<html layout:decorate="~{layout}">

<head></head>

<body>
<div layout:fragment="content" class="container">

    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>

    <form th:action="@{/question/create}" method="post" th:object="${questionForm}">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input required maxlength="200" autocomplete="off" type="text" placeholder="제목(200자 이하)" class="form-control" th:field="*{subject}">
            <!--
            th:field="*{subject}" ==> id="subject" name="subject" th:value="*{subject}"
            -->
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea required maxlength="20000" placeholder="내용(20,000자 이하)" class="form-control" rows="10" th:field="*{content}"></textarea>
            <!--
            th:field="*{content} ==> id="content" name="content" th:text="*{content}"
            -->
            <!--
            required를 입력하면 해당칸들을 빈칸으로 넘어갈 수가 없다. 또 "이 입력란을 작성하세요" 라는 메시지가 뜸
            -->
        </div>
        <button type="submit" class="btn btn-primary my-2">저장하기</button>
    </form>
</div>

</body>
</html>
