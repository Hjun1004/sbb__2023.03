<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question, index : ${questionList}">
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text = "${question.id}"></a>
        </td>
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text = "${question.subject}"></a>
        </td>
        <td>[[${question.create_date}]]</td>
    </tr>
    </tbody>
</table>
